[WIDGETS]
file_types = asapo; sardana; beamline; tests
visualization = roi; cube; metadata

[FRAME_VIEW]
display_axes = True
display_axes_titles = True
display_grid = True
display_cross = True
display_aspect = True
levels = selection
backend = pyqt

[DATA_POOL]
max_open_files = 5
max_memory_usage = 2500
export_file_delimiter = semicolumn
export_file_format = .6e
memory_mode = ram

[CUBE_VIEW]
slices = 5
smooth = False
borders = 3
white_background = True